{{ define "main" }}
<div class="main" role="main">
  <article role="article" class="article" itemscope="" itemtype="http://schema.org/BlogPosting">
    <header class="header">
      <h1 class="title" itemprop="name headline">{{ .Title }}</h1>
      <span class="meta">
        <time class="date" datetime="{{ .Date.Format "2006-01-02T15:04:05+07:00" | safeHTML }}" itemprop="datePublished">
          {{ .Date.Format "2006/01/02" }}
        </time>
      </span>
      {{ with .Params.tags }}
      <span class="tags">
        {{- range . }}
        <a class="tag" href="{{ "/" | relURL }}tags/{{ . | urlize }}/">
          <i class="fas fa-tag"></i>
          #{{ . }}
        </a>
        {{- end }}
      </span>
      {{ end }}
    </header>
    {{ .Content | safeHTML}}
  </article>
</div>
{{ end }}
